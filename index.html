<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOY PROBLEM CODE CHALLENGE</title>

</head>
<body>
    <div class="toy">
    <!-- Students grade generator section -->
    <div class="studentgrade">
        <h1><em>Student Grade Generator</em></h1>
        <button class="btn" onclick="mymarks()">Key in Your Marks</button>
        <div id="marks_output">
            <p id="grade_output">

            </p>
        </div>

    </div>
    <!-- speed detector section -->
    <div id="speedtest">
        <h1><em>Speed Detector</em></h1>
        <input type="number" placeholder="speed" id="input_test">
        <button class="btn" onclick="calculateSpeed()">Calculate your Speed</button>
        <div class="resultholder" id="speedResult">
            <div id="result"></div>
        </div>

    </div>


    
</div>
</body>
<script src="speedDetector.js"></script>
    <script src="studentGradeGenerator.js"></script>
</html>
